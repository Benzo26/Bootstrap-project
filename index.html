<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Bootstrap project</title>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link rel="stylesheet" href="css/style.css">
  </head>
  <body>
    <div class="container">
      <div class="jumbotron banner" style="height: 500px; padding-top:150px;">
        <h1>bon appetite!</h1>
      </div>
        <div class="card">
          <div class="card-image">
            <div class="card-list">
              <div class="card-">
              </div>
            </div>
            <div class="row">
              <div class="col-md-4">
                <h2>Beverages</h2>
                <ul>
                  <li>Coffee</li>
                  <li>tea</li>
                  <li>Soda</li>
                  <li>Juice</li>
                </ul>
              </div>
              <div class="col-md-4">
                <h3>Lunch</h3>
                <ul>
                  <li>Fish</li>
                  <li>Beef</li>
                  <li>Pork</li>
                  <li>Chicken</li>
                </ul>
              </div>
              <div class="col-md-4">
                <h4>Light meals</h4>
                <ul>
                  <li>Burger</li>
                  <li>Hot dog</li>
                  <li>Fruit salad</li>
                  <li>Samosa</li>
                </ul>
              </div>
            </div>
            <div class="row">
              <div class="col-md-2">
                <img src="images/food.jpg" class="img-responsive" alt="Responsive image">
              </div>
              <div class="col-md-2">
                <img src="images/food4.jpg" alt="social media logos">
              </div>
              <div class="col-md-2">
                <img src="images/food2.jpg" alt="social media logos">
              </div>
              <div class="col-md-2">
                <img src="images/food7.jpg" alt="social media logos">
              </div>
              <div class="col-md-2">
                <img src="images/food10.jpg" alt="social media logos">
              </div>
            </div>
    </div>
    <div class="row">
      <div class="col-md-6">
      </div>
    </div>
    <div class="card-footer footer">
      <div class="row">
        <div class="col-md-4">
            <h5>contact us: +254700 000 000</h5>
            <p class="email">Email:delicious.2020@gmail.com</p>
        </div>
        <div class="col-md-4">
          <img "class-imagecard" src="images/media.jpg" alt="social media logos">
        </div>
      </div>
    </div>
  </body>
</html>
